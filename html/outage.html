<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Outage</title>
    </head>
    <body>
        <div class="notification outage" style="width: 66%; background: #363636; color: #eae8e8; font-family:'Segoe UI'; position: relative; margin: 25px auto; border-radius: 0.5em; font-size: 10pt; border: 0.2em solid #fee95d;">
            <div class="icon" style="border-radius: 100%; width: 50px; height: 50px; position: absolute; top: -27px; left: -27px; box-shadow: 0 0.5em 1em -0.5em rgba(0,0,0,0.66); background: #fee95d;">
                <div style="line-height: 50px; text-align: center; width: 50px; height: 50px; font-size: 25px; color: #000; font-weight: 800;">!</div>
            </div>
            <div class="content" style="display: flex; flex-direction: column; width: 90%; margin: 0 auto; padding: 0;">
                <div class="header" style="display: flex; flex-direction: column; margin-top: 1em;">
                    <div class="principal" style="font-size: 1.75em; font-weight: bold; margin: 0; padding: 0; line-height: 1em; color: #fee95d;">[INSERT HEADER TITLE]</div>
                    <div class="secondary" style="font-weight: bold; margin: 0; padding: 0; line-height: 1em; color: #FFF;">[INSERT HEADER SUBTITLE]</div>
                </div>
                <div class="message" style="margin-top: 1em; margin-bottom: 1em;">[INSERT MAIN TEXT]</div>
                <div class="footer" style="font-weight: bold; margin-top: 1em; margin-bottom: 1em; color: #FFF">[INSERT FOOTER INFO]</div>
            </div>
        </div>
    </body>
</html>
